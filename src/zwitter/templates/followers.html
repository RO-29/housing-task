<script type="text/javascript">
$(document).ready(function(){

 $.ajax({
            type: "POST",
            data:{'user':document.URL.split('/')[3]},
            url: "/other_user/",
            success: function(html){
                  console.log(html)
                 //alert(0 in html)
                  if(0 in html)
                   $("#not").html('')
                  for (a in html){
 if(a!='userDetails'){

 
  $('#tl').append('<article class="timeline-entry"><div class="timeline-entry-inner"><div class="timeline-icon bg-success"><i class="entypo-feather"></i></div><div class="timeline-label"><h2><a href="/profile">'+html[a].name+' </a> <span>'+html[a].time+'</h2><p>'+html[a].msg+'</p></div></div></article>')
 }
}
        $('#followers').append(html['userDetails'].followers+" followers")
        $('#following').append(html['userDetails'].following+" following")
        $('#nm').append(html['userDetails'].name)
        $('#bio').append(html['userDetails'].about)
        $('#total').append(html['userDetails'].count+" tweets")
        if (html['userDetails'].fl_u==true)
          $('#fl').append("UnFollow")
        else
         $('#fl').append("Follow")
   
                } 
         })
})

</script>
